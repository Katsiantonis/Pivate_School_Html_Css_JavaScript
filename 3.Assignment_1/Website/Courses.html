    <div class="frame"> 
            <H1 class="h1">Course Registration</H1>      
    <form action="#" method="POST" class="registration_form" >

        <div class="input_field">            
          <label>Title<input type="text" placeholder="Title" name="Title"></label>
          <label>Stream<input type="text" placeholder="Stream"  name="Stream"></label>
          <label>Type<input type="text" placeholder="Type"  name="Type"></label>
          <label>Start Date<input id="sd" type="date" placeholder="Start Date"  name="Start Date"></label>
          <label>End Date<input id="ed" type="date" placeholder="End Date"  name="End Date"></label>

 
          <div class="button">
            <button id="registration"type="submit" class="btn btn-outline-primary">Add Course</button>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-gear" style="font-size:24px"></i>
              </button>

                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Courses Options</h5>

                        </button>
                      </div>
                      <div class="modal-body">

                        <table>
                          <tr>
                            <td><a href="CourseEdit.html">Course Edit</a></td>

                            <tr>

                              </tr>

                            </tr>
                            <tr>
                                <td><a href="AddAssignmentToStudentToCourse.html">Add Assignment To Student To Course</a></td>
                              </tr>
                        </table>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                      </div>
                    </div>
                  </div>

    </div>
