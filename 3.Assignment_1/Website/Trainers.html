    <div class="frame"> 
            <H1 class="h1">Trainer Registration</H1>      
    <form action="#" method="POST" class="registration_form" >

        <div class="input_field">
                
        <label> First Name<input type="text" placeholder="First Name" name="First Name" pattern="[a-zA-Z]*"></label>
        <label> Last Name<input type="text" placeholder="Last Name"  name="Last Name" pattern="[a-zA-Z]*"></label>
        <label> Subject<input type="text" placeholder="Subject"  name="Subject" pattern="[a-zA-Z]*"></label>

    
    <div class="button">
        <button id="registration"type="submit" class="btn btn-outline-primary">Add trainer</button>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-gear" style="font-size:24px"></i>
          </button>

                      </tr>

                        </tr>
                                        
                    </table>

                  </div>
                </div>

</div>
